<nav class="navbar">
  <div class="container-fluid">
    <div class="row">
      <div class="github clickable" ng-click="ctrl.goGithub()" title="Visit my GitHub Page">
        <img src="images/github.png" />
      </div>

<div class="container-fluid">
  <div class="story row" ng-click="ctrl.enterStory(book.story.storyid)">
      <div class="image col-md-6 clickable">
        <img src="{{ctrl.story.story.picture}}" class="picture"/>
      </div>
      <div class="info col-md-6 clickable">
        <div class="title">
          <h3>{{ctrl.story.story.title}}</h3>
        </div>
        <div class="summary">
          <h3>{{ctrl.story.story.summary}}</h3>
        </div>
      </div>
  </div>
</div>
